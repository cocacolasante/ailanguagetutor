<!DOCTYPE html>

      <button class="btn btn-ghost btn-sm" onclick="logout()">Sign out</button>
    </div>
  </nav>

  <!-- Trial banner (shown for trialing users) -->
  <div class="trial-banner hidden" id="trialBanner">
    <span id="trialBannerText">â° Trial active</span>

  <!-- Past-due warning -->

    âš ï¸ Your payment is past due. <a href="/profile.html">Update payment method â†’</a>

  <!-- Main content -->
  <main class="dashboard-page">
    <header class="dashboard-header">
      <h1>Good <span id="greeting-time">day</span>, <span id="greeting-name" class="gradient-text">learner</span> ğŸ‘‹</h1>
      <p>Choose a language, level, and topic to start practicing.</p>

    <!-- Step 1: Language -->
    <section aria-labelledby="lang-step">
      <div class="step-label">
        <div class="step-num">1</div>
        <h2 id="lang-step">Choose your language</h2>
      </div>
      <div class="language-grid" id="languageGrid">
        <!-- Populated by JS -->
      </div>
    </section>

    <!-- Step 2: Level -->
    <section aria-labelledby="level-step">
      <div class="step-label">
        <div class="step-num">2</div>
        <h2 id="level-step">Choose your level</h2>
      </div>
      <div class="level-grid" id="levelGrid">
        <!-- Populated by JS -->
      </div>
    </section>

    <!-- Step 3: Topic -->
    <section aria-labelledby="topic-step">
      <div class="step-label">
        <div class="step-num">3</div>
        <h2 id="topic-step">Choose a topic</h2>
      </div>
      <div id="topicsContainer">
        <!-- Populated by JS -->
      </div>
    </section>
  </main>

  <!-- Start bar (slides up when both selected) -->
  <div class="start-bar" id="startBar">
    <div class="start-selection-info" id="selectionInfo">
      <!-- Populated by JS -->
    </div>
    <button class="btn btn-primary btn-lg" id="startBtn" onclick="startConversation()">

  <script src="/js/api.js?v=14"></script>
